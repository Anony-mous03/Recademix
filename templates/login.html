{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue your learning journey</p>
                </div>

                <form class="auth-form" method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-full">
                        <i class="fas fa-sign-in-alt"></i>Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account?<a href="{% url 'signup' %}" class="auth-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
